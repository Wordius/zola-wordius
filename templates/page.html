{% extends "base.html" %}

{% block content %}
  <article>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {% if page.updated %}
      <p class="post-date"><strong>Last update:</strong> {{ page.updated | date(format="%d %B %Y") }}</p>
    {% endif %}

    {{ page.content | safe }}

  </article>

  {% include "partials/coffee.html" %}

{% endblock content %}
